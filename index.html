html_code = """
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CALCULATOR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #333;
      margin: 20px 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .input {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 1.5em;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 5px 10px;
      box-sizing: border-box;
    }
    .button {
      flex: 1;
      height: 50px;
      margin: 5px;
      font-size: 1.2em;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button:active {
      background-color: #3e8e41;
    }
  </style>
</head>

<body>
  <h1>VEDANT'S CALCULATOR</h1>
  <div class="container">
    <div class="row">
      <input id="display" class="input" type="text" readonly />
    </div>
    <div class="row">
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="appendCharacter('%')">%</button>
      <button class="button" onclick="appendCharacter('(')">(</button>
      <button class="button" onclick="appendCharacter(')')">)</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendCharacter('7')">7</button>
      <button class="button" onclick="appendCharacter('8')">8</button>
      <button class="button" onclick="appendCharacter('9')">9</button>
      <button class="button" onclick="appendCharacter('*')">*</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendCharacter('4')">4</button>
      <button class="button" onclick="appendCharacter('5')">5</button>
      <button class="button" onclick="appendCharacter('6')">6</button>
      <button class="button" onclick="appendCharacter('/')">/</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendCharacter('1')">1</button>
      <button class="button" onclick="appendCharacter('2')">2</button>
      <button class="button" onclick="appendCharacter('3')">3</button>
      <button class="button" onclick="appendCharacter('+')">+</button>
    </div>
    <div class="row">
      <button class="button" onclick="appendCharacter('0')">0</button>
      <button class="button" onclick="appendCharacter('.')">.</button>
      <button class="button" onclick="appendCharacter('-')">-</button>
      <button class="button" onclick="calculateResult()">=</button>
    </div>
  </div>
  <script>
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    function appendCharacter(char) {
      const display = document.getElementById('display');
      display.value += char;
    }
    function calculateResult() {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value);
      } catch (error) {
        alert('Invalid Expression');
        clearDisplay();
      }
    }
  </script>
</body>

</html>
"""

# Write the HTML code to a file
file_path = "/mnt/data/index.html"
with open(file_path, "w") as file:
    file.write(html_code)
